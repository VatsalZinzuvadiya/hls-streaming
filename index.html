<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HLS Adaptive Bitrate Streaming</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #181818;
            color: #fff;
        }

        .header {
            display: flex;
            align-items: center;
            padding: 10px 20px;
            background-color: #202020;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .header .logo {
            font-size: 24px;
            font-weight: bold;
            margin-right: 20px;
            color: #FF0000;
        }

        .header .search-bar {
            flex-grow: 1;
            display: flex;
            align-items: center;
        }

        .header .search-bar input {
            width: 100%;
            padding: 5px;
            font-size: 16px;
            border: none;
            border-radius: 2px;
            background-color: #121212;
            color: white;
        }

        .header .search-bar input:focus {
            outline: none;
        }

        .main-content {
            display: flex;
            margin-top: 70px;
            padding: 20px;
        }

        .video-section {
            flex: 3;
            margin-right: 20px;
        }

        .video-title {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
            color: #FFFFFF;
        }

        .video-description {
            margin: 10px 0;
            color: #AAAAAA;
        }

        .comments-section {
            margin-top: 20px;
            color: #CCCCCC;
        }

        .related-videos {
            flex: 1;
        }

        .related-videos h3 {
            margin-bottom: 10px;
        }

        .related-videos .video {
            display: flex;
            margin-bottom: 10px;
        }

        .related-videos .video img {
            width: 168px;
            height: 94px;
            margin-right: 10px;
        }

        .related-videos .video .title {
            font-size: 14px;
            font-weight: bold;
            color: #FFFFFF;
        }

        .related-videos .video .title:hover {
            text-decoration: underline;
        }

        .related-videos .video .channel-name {
            font-size: 12px;
            color: #AAAAAA;
        }

        .video-js {
            width: 400px !important;
            height: 400px !important;
            background-color: #000; /* To ensure the player box is always visible */
        }

        .video-actions {
            display: flex;
            align-items: center;
            margin-top: 10px;
            color: #AAAAAA;
        }

        .video-actions button {
            background: none;
            border: none;
            color: #AAAAAA;
            margin-right: 20px;
            cursor: pointer;
        }

        .video-actions button:hover {
            color: #FFFFFF;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">MyYouTube</div>
        <div class="search-bar">
            <input type="text" placeholder="Search">
        </div>
    </div>

    <div class="main-content">
        <div class="video-section">
            <video id="example-video" class="video-js vjs-default-skin" controls>
                <source src="https://s3.amazonaws.com/hls-vatsal.in/outputs/index.m3u8" type="application/x-mpegURL">
            </video>

            <div class="video-title">HLS Adaptive Bitrate Streaming - System Design</div>
            <div class="video-description">Piyush Garg  ‚Ä¢  138K subscribers  ‚Ä¢  13K views  ‚Ä¢  6 days ago</div>

            <div class="video-actions">
                <button>üëç 826</button>
                <button>üëé</button>
                <button>Share</button>
                <button>Save</button>
                <button>Download</button>
                <button>Thanks</button>
            </div>

            <div class="comments-section">
                <h3>Comments</h3>
                <!-- Comments can be dynamically added here -->
            </div>
        </div>

        <div class="related-videos">
            <h3>Related Videos</h3>
            <div class="video">
                <img src="https://via.placeholder.com/168x94" alt="Thumbnail">
                <div>
                    <div class="title">Related Video Title 1</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>
            <div class="video">
                <img src="https://via.placeholder.com/168x94" alt="Thumbnail">
                <div>
                    <div class="title">Related Video Title 2</div>
                    <div class="channel-name">Channel Name</div>
                </div>
            </div>
            <!-- Add more related videos here -->
        </div>
    </div>

    <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>
    <script>
        var player = videojs('example-video');
        player.play();
    </script>
</body>
</html>
